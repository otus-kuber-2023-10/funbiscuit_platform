apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
    - name: downloader
      image: busybox:1.31.0
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh' ]
      volumeMounts:
        - name: app
          mountPath: /app
  containers:
    - name: nginx
      image: funbiscuit/otus-web
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir:
